<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" contnet="Getting Things Done To Do List">
  <title>Get Things Done</title>
</head>
<body class="bg-secondary text-primary">
  <div class="bg-primary main-section">
    <div id="list-container">
      <ul role="list" id="lists"></ul>
      <button id="add-list" type="button">New List</button>
      <label><input id="new-list-text" type="text" name="list"></label>
    </div>
    <div class="items-container">
      <section id="items-section">
        <ul role="list" id="items"></ul>
      </section>
      <button id="add-item" type="button">Add Item</button>
      <label><input id="new-item-text" type="text" name="item"></label>
    </div>

  </div>
</body>
</html>
