<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" contnet="Getting Things Done To Do List">
  <title>Get Things Done</title>
</head>
<body class="bg-secondary text-primary">
  <div class="bg-primary main-section">
    <div id="list-sidebar">
      <section id="lists-section">
        <ul role="list" id="lists"></ul>
      </section>
      <div class="add-lists">
        <button id="add-list" type="button">+</button>
        <label><input id="new-list-text" type="text" name="list" placeholder="Add List"></label>
      </div>
    </div>
    <div id="items-container">
      <section id="items-section">
        <ul role="list" id="items"></ul>
      </section>
      <div class="add-items">
        <button id="add-item" type="button">+</button>
        <label><input id="new-item-text" type="text" name="item" placeholder="Add Item"></label>
      </div>
    </div>

  </div>
</body>
</html>
